<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 30px;
        }

        .x {
            transform: rotatex(45deg);
        }

        .y {
            transform: rotatey(45deg);
        }

        .z {
            transform: rotatez(45deg);
        }
    </style>
</head>

<body>
    <div class="x"></div>
    <div class="y"></div>
    <div class="z"></div>
</body>

</html>
