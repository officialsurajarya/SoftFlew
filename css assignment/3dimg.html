<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3d</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .container {
            height: 200px;
            width: 200px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
            animation: spin 5s infinite;
            /* transform: rotate3d(1, 1, 0, 45deg); */
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .cube .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            background: radial-gradient(rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.1));
            /* background-color: rgba(0, 255, 255, 0.2); */
        }

        .cube .front {
            transform: rotateX(0deg) translateZ(240px);
        }

        .cube .front-left {
            transform: rotateY(-45deg) translateZ(240px);
        }

        .cube .front-right {
            transform: rotateY(45deg) translateZ(240px);
        }


        .cube .back {
            transform: rotateY(180deg) translateZ(240px);
        }

        .cube .back-right {
            transform: rotateY(225deg) translateZ(240px);
        }

        .cube .back-left {
            transform: rotateY(-225deg) translateZ(240px);
        }

        .cube .left {
            transform: rotateY(-90deg) translateZ(240px);
        }

        .cube .right {
            transform: rotateY(90deg) translateZ(240px);
        }

        .cube .top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face front-left">Front Left</div>
            <div class="face front-right">Front Right</div>
            <div class="face back">Back</div>
            <div class="face back-left">Back Left</div>
            <div class="face back-right">Back Right</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </div>
</body>

</html>
