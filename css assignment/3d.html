<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;

            animation: scale 1s infinite;
        }


        @keyframes scale {
            from {
                transform: scale3d(1, 1, 1);
            }

            to {
                transform: scale3d(0, 0, 1.5);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
