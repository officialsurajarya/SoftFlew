<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery By Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 30px 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            max-width: 250px;
        }

        .column img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .column img:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transform: scale(1.03);
        }

        @media (max-width: 800px) {
            .flex-container {
                flex-direction: column;
                align-items: center;
            }

            .column {
                max-width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .column img {
                max-width: 45%;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <h1>Gallery</h1>
    <div class="flex-container">
        <!-- Column 1 -->
        <div class="column">
            <img src="/img/Nature (1).jpg">
            <img src="/img/Nature (2).jpg">
            <img src="/img/Nature (3).jpg">
            <img src="/img/Nature (4).jpg">
            <img src="/img/Nature (5).jpg">
        </div>
        <!-- Column 2 -->
        <div class="column">
            <img src="/img/Nature (6).jpg">
            <img src="/img/Nature (7).jpg">
            <img src="/img/Nature (8).jpg">
            <img src="/img/Nature (16).jpg">
            <img src="/img/Nature (17).jpg">
        </div>
        <!-- Column 3 -->
        <div class="column">
            <img src="/img/Nature (11).jpg">
            <img src="/img/Nature (12).jpg">
            <img src="/img/Nature (13).jpg">
            <img src="/img/Nature (14).jpg">
            <img src="/img/Nature (15).jpg">
        </div>
        <!-- Column 4 -->
        <div class="column">
            <img src="/img/Nature (9).jpg">
            <img src="/img/Nature (10).jpg">
            <img src="/img/Nature (18).jpg">

        </div>
        <!-- Column 3 -->

</body>

</html>
