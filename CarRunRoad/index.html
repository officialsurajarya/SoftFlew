<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(bg.png);
        }

        img {
            position: relative;
            top: 150px;
            animation: run 10s infinite;
            animation-delay: 0s;
        }

        @keyframes run {
            0% {
                left: 0;
            }

            50% {
                left: 1000px;
            }
        }
    </style>
</head>

<body>
    <img src="car.gif" alt="" width="300px">
</body>

</html>
