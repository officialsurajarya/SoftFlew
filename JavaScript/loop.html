<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let start = 1;
        let end = 20;
        let ans = "";

        for (let i = start; i <= end; i++) {
            console.log(ans);
            ans += i + " ";
        }
        console.log(`Count of ${start} to ${end} is (${ans})`);
    </script>

    <script>
        let num = 0;
        let j = 5;
        for (let i = 1; i <= j; i++) {
            num += i;
        }
        console.log(`Sum of 0 to ${j} = ${num}`);
    </script>
</body>

</html>
