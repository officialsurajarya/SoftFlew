<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <script>
        let a = 2;
        if (a%2 == 0) {
            console.log(`${a} is even Number`);
        }   
        else {
            console.log(`${a} is odd Number`);
        }
    </script>
</body>
